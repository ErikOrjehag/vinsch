<div class="section">
  <div class="container">

    <a href="#!">&lt; Back</a>

    <div style="text-align: center;">

      <div class="select">
        <select ng-model="model.selectedMotor" ng-options="motor*1 as motor for motor in model.motors"></select>
      </div>

      <div class="spacer"></div>

      <div class="button" ng-click="fastRefRun()">Fast ref run</div>
      <div class="small-spacer"></div>
      <div class="button" ng-click="slowRefRun()">Slow ref run</div>
      <div class="small-spacer"></div>
      <div class="button" ng-click="finishReferenceRun()">Finish</div>

      <div class="spacer"></div>

      <div class="button" ng-click="homeSpecific()">Home</div>
      <div class="small-spacer"></div>
      <div class="button" ng-click="zeroSpecific()">Zero</div>

      <hr>

      <div class="button" ng-click="stop()">Stop all</div>
      <div class="button" ng-click="home()">Home all</div>

    </div>

  </div>
</div>
