<html>
  <head>
    <title>Vinsch</title>
    <link rel="stylesheet" type="text/css" href="style/bulma.css" />
    <link rel="stylesheet" type="text/css" href="style/style.css" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  </head>
  <body>

    <div class="columns">
      <div class="column">
        <div class="select">
          <select id="select-inverter">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>
      </div>
      <div class="column">
        <div class="button" id="start-reference-run">Reference run</div>
      </div>
      <div class="column">
        <div class="button" id="finish-reference-run">Finish</div>
      </div>
      <div class="column">
        <div class="button" id="home-specific">Home</div>
      </div>
    </div>

    <input type="text" value="0" class="dial">

    <script src="/script/jquery-3.3.1.min.js"></script>
    <script src="/script/jquery.knob.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/script/main.js"></script>

  </body>
</html>
